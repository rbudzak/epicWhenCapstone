  {% extends 'base.html' %}

  {% block content %}
  

  <section class="container">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex8-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">EpicWhen</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex8-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="index_simple_page.htm">Upload Clip</a></li>
            <li onclick="lock.show();"><a>Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
        <div class="jumbotron">
            <h1 style="text-align:center">Today's Epic Clips</h1>
            <p></p>
        </div>

  {% for post in posts %}
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{post.id}}">
          {{post.user}} - {{post.title}} - {{post.game}}
        </a>
        </h3>
      </div>
      <div id="collapse{{post.id}}" class="panel-collapse collapse">
        <div class="panel-body">
        <iframe width="560" height="315" src="{{post.url}}" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  {% endfor %}

  </section>
  
  {% endblock  %}
