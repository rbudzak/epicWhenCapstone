<!DOCTYPE html>
<html>
<head>

    <title>EpicWhen - Upload Epic Clip</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/theme.css" rel="stylesheet" media="screen">
  <style>
    body{
      background:url(images/blured.png) fixed repeat;
      background-size:100% 100%;
    }
  </style>
</head>
<body>
  <section class="container">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex8-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">EpicWhen</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex8-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="epicwhenhome.html">Upload Clip</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
        <div class="jumbotron">
            <h1 style="text-align:center">Upload Epic Clip</h1>
            <p></p>
        </div>

        <div class="form-group">
          <label for="clipTitle">Title</label>
          <input type="text" class="form-control" id="clipTitle" placeholder="Enter the title of your clip">
          <br><br>
          <label for="clipGame">Game</label>
          <select class="form-control" id="clipGame">
            <option>Overwatch</option>
            <option>League of Legends</option>
            <option>Quake</option>
            <option>DOOM</option>
            <option>Counter-Stike</option>
          </select>
          <br><br>
          <button type="submit" class="btn btn-primary">Upload</button>
        </div>


  </section>
  
</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
